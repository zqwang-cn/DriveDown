<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Drive download</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<h1 style="margin-top: 20px;">Drive download</h1>
				<form role="form" action="new" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="drivetypeinput">
							Drive Type:
						</label>
						<select class="form-control" id="drivetypeinput" name="drivetype">
							<option value="googledrive">Google Drive</option>
							<option value="onedrive">OneDrive</option>
							<option value="dropbox">Dropbox</option>
						</select>
					</div>
					<div class="form-group">
						<label for="urlinput">
							URL:
						</label>
						<input type="text" class="form-control" id="urlinput" name="url">
					</div>
					<button type="submit" class="btn btn-primary" style="margin-top: 20px;">
						Submit
					</button>
				</form>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>

</html>
